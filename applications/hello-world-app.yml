apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-app
  namespace: production
spec:
  project: default
  source:
    repoURL: https://github.com/ymaghzaz/example-argo-cd.git
    targetRevision: HEAD
    path: helloworld-app
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true